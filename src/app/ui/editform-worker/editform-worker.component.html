<div class="row mb-3">
    <div class="col-12">
    <h5>Редактировать сотрудника по id</h5>
    <div class="row">
      <div class="col-4 mb-2">
        <input
          type="number"
          class="form-control"
          placeholder="id"
          #localID
        />
      </div>
      <div class="col-3 ">
        <button class="btn btn-outline-primary btn" (click)="findWorker()">Найти</button>
      </div>
      </div>
    </div>
    <div class="col-4">
      <input
        type="text"
        class="form-control"
        value={{name}}
        [(ngModel)]="name"
        #n
      />
    </div>
    <div class="col-4">
      <input
        type="text"
        class="form-control"
        value={{surname}}
        [(ngModel)]="surname"
        #s
      />
    </div>
    <div class="col-4">
      <select class="custom-select"  [(ngModel)]="type" >
         <option [ngValue]="myWorkerType.programmer">Программист</option>
        <option [ngValue]="myWorkerType.designer">Дизайнер</option>
        <option [ngValue]="myWorkerType.copywriter">Рекламщик</option>
        <option [ngValue]="myWorkerType.manager">Менеджер</option>
      </select>
    </div>
    <div class="col-12 mt-1">
      <button class="btn btn-outline-success btn-sm" (click)="onEditWorker()">Применить</button>
    </div>
  </div>
